<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="0.55" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f3f4f6"/>
    </linearGradient>
    <radialGradient id="glow" cx="35%" cy="30%" r="60%">
      <stop offset="0" stop-color="#111827" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#111827" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <circle cx="520" cy="240" r="360" fill="url(#glow)"/>
  <circle cx="1240" cy="620" r="420" fill="url(#glow)"/>

  <!-- abstract petals -->
  <g opacity="0.20" filter="url(#soft)">
    <path d="M430 520c120-90 250-110 370-50-80 150-230 250-410 270-20-70 0-150 40-220Z" fill="#111827"/>
    <path d="M1120 320c90 80 120 190 80 300-150-40-250-150-290-310 60-30 140-20 210 10Z" fill="#111827"/>
  </g>

  <!-- incense smoke lines -->
  <g fill="none" stroke="#111827" stroke-opacity="0.22" stroke-width="6" stroke-linecap="round">
    <path d="M920 760c-40-90 40-140 10-220s-130-120-90-210 160-80 130-170" />
    <path d="M980 760c-30-70 30-120 10-190s-90-90-60-160 120-70 90-140" />
    <path d="M1040 760c-25-60 25-100 10-160s-70-70-45-125 90-55 70-110" />
  </g>

  <!-- minimal incense stick -->
  <g>
    <rect x="260" y="720" width="420" height="16" rx="8" fill="#111827" opacity="0.10"/>
    <rect x="320" y="670" width="380" height="14" rx="7" fill="#111827" opacity="0.12"/>
    <rect x="360" y="635" width="420" height="10" rx="5" fill="#111827" opacity="0.10"/>
  </g>
</svg>
